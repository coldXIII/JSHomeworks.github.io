<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p>
      Your guess:
      <input type="text" id="textbox" />
      <input type="button" id="button" value="Guess" />
    </p> -->
    <script>
      let minValue = 0;
      let maxValue = 100;
      let N = maxValue / 2;
      let isGame = true;

      do {
        let answer = prompt(`Ваше число ${N}? s/b/yes`);

        switch (answer) {
          case 's':
            maxValue = N - 1;
            N = parseInt(minValue + (maxValue - minValue) / 2);
            break;
          case 'b':
            minValue = N + 1;
            N = parseInt(minValue + (maxValue - minValue) / 2);
            break;
          default:
            isGame = false;
        }
      } while (isGame);

      console.log(`Your Number is: ${N}`);
    </script>
  </body>
</html>
