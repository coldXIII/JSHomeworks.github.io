<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        text-shadow: 0.4rem 0.4rem 0 rgba(0, 0, 0, 0.2);
        background: linear-gradient(to right, #334d50, #cbcaa5);
      }
    </style>
    <script>
      var start = Number(prompt('enter your first number', ''));
      var fin = Number(prompt('and...'));
      var sum = 0;

      while (start <= fin) {
        sum += start;
        start++;
      }
      document.write('the sum of all internal numbers is: ' + sum);
    </script>
  </body>
</html>
