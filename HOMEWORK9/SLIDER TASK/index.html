<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
          <p>our featured work</p>
        <h1>we create engaging <br> experiences through<br>creativity & craft</h1>
        <img class="plus" src="img/plus.png" alt="">
        <img class="triangle" src="img/triangle.png" alt="">
        <div class="slider responsive">
          <div class="slide"><img src="img/bag.jpg" alt="" /></div>
          <div class="slide"><img src="img/bicycle.jpg" alt="" /></div>
          <div class="slide"><img src="img/book.jpg" alt="" /></div>
          <div class="slide"><img src="img/nightclock.jpg" alt="" /></div>
          <div class="slide"><img src="img/lamp.jpg" alt="" /></div>
          <div class="slide"><img src="img/oldman.jpg" alt="" /></div>
        </div>
        <div class="prev">
          <img src="img/left-arrow.png" alt="" width="50px" height="50px" />
        </div>
        <div class="next">
          <img src="img/right-arrow.png" alt="" width="50px" height="50px" />
        </div>
      </div>
    </div>
    <script src="js/jquery 3.5.1.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
