<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="geom.css" />
    <title>Document</title>
  </head>
  <body>
   
    <div class="container">
      <input type="text" id="perimeter" placeholder="perimeter" />
      <input type="text" id="circle" placeholder="circle length" />
      <input type="submit" onclick="fit();" id="check" value="check" />
    </div>

    <script>
      function fit() {
        let perimeter = document.getElementById('perimeter').value;
        let circLength = document.getElementById('circle').value;

        if (perimeter / 4 < circLength / (Math.PI * 2)) {
          alert('true');
        } else if (perimeter / 4 > circLength / (Math.PI * 2)) {
          alert('false');
        }
      }
    </script>
  </body>
</html>
