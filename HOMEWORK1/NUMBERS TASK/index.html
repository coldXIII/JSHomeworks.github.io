<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="numbers.css" />
    <title>Document</title>
  </head>
  <body>
   
   <script>
      var number = +prompt('Введите трехзначное число: ');
      var number1 = parseInt(number / 100);
      var number2 = parseInt(number / 10) % 10;
      var number3 = number % 10;
      if (number1 === number2 || number2 === number3 || number1 === number3)
        document.write('Найдено совпадение цифр');
      else document.write('Совпадений не найдено');
    </script>
  </body>
</html>
