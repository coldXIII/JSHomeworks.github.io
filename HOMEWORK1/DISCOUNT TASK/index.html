<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="disc.css">
    <title>Document</title>
  </head>
  <body>
    <script>
      const sum = prompt('PLEASE ENTER SUM');

      if (sum > 200 && sum <= 300) {
        document.write('Total price is: ' + (sum - ((sum / 100) * 3)));
      } else if (sum > 300 && sum <= 500) {
        document.write('Total price is: ' + (sum - ((sum / 100) * 5)));
      } else if (sum > 500) {
        document.write('Total price is: ' + (sum - ((sum / 100) * 7)));
      }
    </script>
  </body>
</html>
